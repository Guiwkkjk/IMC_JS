<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMCjs</title>
</head>
<body>
    <div class="area">
        <div class="container">
            <h1>Calculador de IMC</h1>
            <div class="input_area">
                <h2>Altura (cm) </h2>
                <input id="height" type="number">
            </div>
            <div class="input_area">
                <h2>Peso (kg) </h2>
                <input id="weight" type="number">
            </div>
            <div class="input_area">

                <h2>Cor</h2>
                <label><input type="radio" name="cores" value="red" onclick="document.getElementById('text_area').style.color='red'">Vermelho</label>
                <label><input type="radio" name="cores" value="blue" onclick="document.getElementById('text_area').style.color='blue'">Azul</label>
                <label><input type="radio" name="cores" value="green" onclick="document.getElementById('text_area').style.color='green'">Verde</label>
                </div>
            <button onclick="calculate()">Calcular</button>
            <textarea name="" id="text_area" rows="6" readonly></textarea>
            </div>
           
        </div>  
        <script src="index.js"></script>
    </body>
    </html>
